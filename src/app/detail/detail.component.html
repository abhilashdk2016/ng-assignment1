<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th>Phone Number</th>
        <th>Secondary Phone Number</th>
        <th>Subscribed?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address1}},{{customer.address2}},{{customer.city}},{{customer.state}},{{customer.zip}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.secondaryPhoneNumber}}</td>
        <td><input type="checkbox" class="form-check-input" checked="customer.subscribeNewsLetter"/></td>
      </tr>
    </tbody>
  </table>
